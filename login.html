<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar com Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Entrar com Login</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label for="login_acesso" class="block text-sm font-medium text-gray-700">CNPJ:</label>
                <input type="text" id="login_acesso" name="login_acesso" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="senha_acesso" class="block text-sm font-medium text-gray-700">Senha:</label>
                <input type="password" id="senha_acesso" name="senha_acesso" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-full shadow-lg transition duration-300">
                Entrar
            </button>
        </form>

        {% if erro %}
        <p class="mt-4 text-center text-red-600 bg-red-100 p-3 rounded-md">{{ erro }}</p>
        {% endif %}

        {% if sucesso %}
        <p class="mt-4 text-center text-green-600 bg-green-100 p-3 rounded-md">{{ sucesso }}</p>
        {% endif %}

        {% if estudantes %}
        <h2 class="text-xl font-bold text-blue-900 mt-8 mb-4">Lista de Voluntários Disponíveis</h2>
        <div class="space-y-4">
            {% for est in estudantes %}
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
                <p class="font-semibold text-gray-900">{{ est.nome }}</p>
                <p class="text-sm text-gray-600 mt-1">Endereço: {{ est.endereco }}</p>
                <p class="text-sm text-gray-600">Idade: {{ est.idade }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <p class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="text-blue-900 hover:text-orange-500 font-semibold">Voltar</a>
        </p>
    </div>
</body>
</html>
